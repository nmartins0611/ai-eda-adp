---
- name: Add bad directive under in Apache configuration
  hosts: rhel01-nostromo.demoredhat.com
  become: true      
  tasks:
    - name: Add InvalidDirectiveHere
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        insertafter: '^ServerRoot'  
        line: 'InvalidDirectiveHere'
        state: present
      notify:
        - restart apache

  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
